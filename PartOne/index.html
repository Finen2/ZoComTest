<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="UTF-8">
    <title>title</title>
  </head>
  <body>
    <div class="container">
      <form id="todoForm" class="inputTodo" name="todoForm">
        <input class="textInput" type="text" placeholder="Todo item" name="item" onkeypress="inputEnterKey(event)">
        <button class="btn" type="button" onclick="addItem()" name="button">Add to list</button>
        <button class="btn btn--erase" type="button" onclick="clearList()" name="eraseButton">Erase all items</button>
      </form>
      <table id="showTodo" class="showTodo"><!--List todo items generated by javascript--></table>
    </div>
    <script src="main.js"></script>
  </body>
</html>
