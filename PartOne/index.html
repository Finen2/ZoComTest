<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="UTF-8">
    <title>title</title>
  </head>
  <body>
    <div class="container">
      <form id="todoForm" class="inputTodo" name="todoForm">
        <input type="text" placeholder="Todo item" name="item" required>
        <button type="button" onclick="addItem()" name="button">Add to list</button>
      </form>
      <div>
        <button type="button" onclick="clearList()" name="eraseButton">Erase all items</button>
      </div>
      <ul id="showTodo" class="showTodo"><!--List todo items generated by javascript--></ul>
    </div>
    <script src="main.js"></script>
  </body>
</html>
